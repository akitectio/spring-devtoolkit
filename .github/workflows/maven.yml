name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger khi có tag bắt đầu với "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Thiết lập Java và Maven
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "temurin"

      # Lấy phiên bản từ tag
      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash

      # Kiểm tra nếu Release đã tồn tại
      - name: Check if Release Exists
        id: check_release
        run: |
          RELEASE_EXISTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.VERSION }} | jq -r '.id')

          if [ "$RELEASE_EXISTS" != "null" ]; then
            echo "Release already exists for tag ${{ env.VERSION }}"
            echo "RELEASE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_ENV
          fi
        shell: bash

      # Build JAR với phiên bản
      - name: Build with Maven
        if: ${{ env.RELEASE_EXISTS != 'true' }} # Chỉ build nếu Release chưa tồn tại
        run: |
          mvn clean package -Drevision=${{ env.VERSION }}

      # Upload JAR to Release
      - name: Upload JAR to Release
        if: ${{ env.RELEASE_EXISTS != 'true' }} # Chỉ upload nếu Release chưa tồn tại
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automated release for version ${{ env.VERSION }}.
            Built using GitHub Actions.
