name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger khi có tag bắt đầu bằng "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Thiết lập Java và Maven
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "temurin"

      # Lấy phiên bản từ tag
      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash

      # Build JAR với phiên bản
      - name: Build with Maven
        run: |
          mvn clean package -Drevision=${{ env.VERSION }}

      # Kiểm tra sự tồn tại của Release
      - name: Check if Release Exists
        id: check_release
        run: |
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.VERSION }})

          if echo "$RESPONSE" | grep -q '"id":'; then
            echo "RELEASE_EXISTS=true" >> $GITHUB_ENV
            echo "Release already exists for tag ${{ env.VERSION }}"
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_ENV
            echo "No existing release found for tag ${{ env.VERSION }}"
          fi

      # Tạo hoặc cập nhật Release
      - name: Create or Update Release
        if: ${{ env.RELEASE_EXISTS == 'false' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automated release for version ${{ env.VERSION }}.
            Built using GitHub Actions.

      # Update Release nếu đã tồn tại
      - name: Update Release
        if: ${{ env.RELEASE_EXISTS == 'true' }}
        run: |
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.VERSION }} | jq -r '.id')

          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"body": "Updated release for version '"${{ env.VERSION }}"'."}' \
          https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID
