name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger khi có tag bắt đầu với "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Thiết lập Java và Maven
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "temurin"

      # Lấy phiên bản từ tag
      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash

      # Build JAR với phiên bản
      - name: Build with Maven
        run: |
          mvn clean package -Drevision=${{ env.VERSION }}

      # Upload JAR to Release
      - name: Upload JAR to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automated release for version ${{ env.VERSION }}.
            Built using GitHub Actions.
