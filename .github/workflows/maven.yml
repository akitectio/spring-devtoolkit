name: Build and Publish

on:
  push:
    tags:
      - "v*" # Kích hoạt khi có push với tag bắt đầu bằng 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Thiết lập JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"

      # Bước 3: Lấy phiên bản từ tag
      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash

      # Bước 4: Build dự án với Maven
      - name: Build with Maven
        run: mvn clean package -Drevision=${{ env.VERSION }}

      # Bước 5: Publish lên GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy -Drevision=${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
